<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro_API</title>
    <link rel="stylesheet" href="https://paulohpires.github.io/cadastro-consumo-api/style.css" />
    <script src="https://paulohpires.github.io/cadastro-consumo-api/script.js"> </script>
    
</head>
<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereço"  required>
                <label for="endereço">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número/ Complemento</label>
            </div>
            <div class="inputbox">
                <input type="text" id="complemento"  required>
                <label for="complemento">Referencia</label>
            </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button onclick="mensagem()">Salvar</button>
        </div>
    </main>
    <footer>
        PauloHPires &#169 2022 - Primeiro Projeto consumindo API_Base Youtube
    </footer>
 <script src="https://paulohpires.github.io/cadastro-consumo-api/script.js"> </script>    
</body>
</html>
